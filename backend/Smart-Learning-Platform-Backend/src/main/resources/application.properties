# Application Name and Server Port
spring.application.name=AI-Learning-Platform
server.port=${PORT:8080}

# Active Profile
spring.profiles.active=prod

# ==============================
# DATABASE CONFIGURATION
# ==============================
spring.datasource.url=${RAIL_DB_URL}
spring.datasource.username=${RAIL_DB_USER}
spring.datasource.password=${RAIL_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / HIBERNATE CONFIGURATION
# ==============================
# Recommended dialect for MySQL 8+
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ==============================
# GEMINI CONFIGURATION
# ==============================
gemini.model=${MODEL}
GOOGLE_API_KEY=${GOOGLE_API_KEY}

# ==============================
# SESSION CONFIGURATION
# ==============================
# Store sessions in DB
spring.session.store-type=jdbc
spring.session.timeout=30m

# Cookie settings
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.persistent=true

# ==============================
# MAIL CONFIGURATION
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# MISCELLANEOUS
# ==============================
# Allow bean overriding if needed
spring.main.allow-bean-definition-overriding=true

# Java Runtime
java.runtime.version=17
