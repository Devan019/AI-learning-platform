# App Info
spring.application.name=AI-Learning-Platform
server.port=${PORT:8080}
spring.profiles.active=prod

# --- Database Configuration ---
spring.datasource.url=${RAIL_DB_URL}
spring.datasource.username=${RAIL_DB_USER}
spring.datasource.password=${RAIL_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hibernate / JPA Configuration ---
# Use updated dialect or let it auto-detect (recommended)
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Gemini / Google API ---
gemini.model=${MODEL}
GOOGLE_API_KEY=${GOOGLE_API_KEY}

# --- Mail Configuration ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# --- Session Management ---
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true          # true for HTTPS
server.servlet.session.cookie.http-only=true       # enhances security
server.servlet.session.cookie.persistent=true
server.servlet.session.timeout=30m
spring.session.store-type=jdbc
spring.session.timeout=30m

# --- Miscellaneous ---
spring.main.allow-bean-definition-overriding=true
